[/Script/UnrealEd.TextureImportSettings]
; Textures in UI folder paths are automatically set to UI settings
; UI 폴더 경로의 텍스처는 자동으로 UI 설정 적용

[TextureImport AutoSettings]
; Path patterns for UI textures
+AutoUITexturePaths=/InteractionSystem/Textures/
+AutoUITexturePaths=/Game/UI/
+AutoUITexturePaths=**/UI/**
+AutoUITexturePaths=**/Textures/UI/**
